version: '3.8'

services:
  streamlit_app:
    build: ./frontend
    container_name: st_docx
    ports:
      - "8501:8501"
    volumes:
      - ./.env:/app/.env
    depends_on:
      - backend
    networks:
      - docx_network

  backend:
    build: ./backend
    container_name: docx_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - ./.env:/app/.env
    networks:
      - docx_network

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run --token ${CLOUDFLARED_TUNNEL_TOKEN}
    networks:
      - docx_network

networks:
  docx_network:
    driver: bridge

volumes:
  sqlite_data: